  <script>


    function artistCallBack(jsonObj){
      switch(jsonObj.results[0].collectionName){
        case "1989":
          displayAlbums(jsonObj.results,"1989");
          break;
        case "Red":
          displayAlbums(jsonObj.results, "red");
          break;
        case "Speak Now":
          displayAlbums(jsonObj.results, "speak_now");
          break;
        case "Fearless":
          displayAlbums(jsonObj.results, "fearless");
          break;
        case "Taylor Swift (Bonus Track Version)":
          displayAlbums(jsonObj.results, "taylor_swift");
          break;
        default:
          console.log("Album doesn't exist");
          break;
      }
      runAudioSkinning();
      console.log("JSON object");
      console.log(jsonObj);
    }



  </script>
